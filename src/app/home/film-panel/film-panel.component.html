<div *ngIf="screenings$ | async as screenings">
  <div *ngFor="let screen of screenings">
    <p *ngIf="screen.premiere">Premiera</p>
    <app-film [film]="screen.film"></app-film>
    <div *ngFor="let hour of screen.hours">
      <a [routerLink]="['/rezerwacja', item, hour, screen.film.title]">
        <button
          (click)="moreDetails(screen.film.title, hour, '17-02')"
          *ngIf="changeToString(hour) > now"
        >
          {{ hour }}
        </button>
      </a>
    </div>
    <div *ngIf="isLogin">
      <button (click)="showModal()">Oceń ten film</button>
      <button (click)="sendMovie(screen.film.id)">Chcę obejrzeć!</button>
    </div>
  </div>
</div>
