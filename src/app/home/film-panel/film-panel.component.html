<div *ngIf="screenings$ | async as screenings">
  <div *ngFor="let screen of screenings">
    <div class="film-container">
      <app-film [film]="screen.film" [premiere]="screen.premiere"></app-film>
      <div class="film-container__hour">
        <div *ngFor="let hour of screen.hours">
          <a
            [routerLink]="['/rezerwacja', selectedDay, hour, screen.film.title]"
          >
            <button
              (click)="moreDetails(screen.film.title, hour)"
              *ngIf="changeToString(hour) > now"
            >
              {{ hour }}
            </button>
          </a>
        </div>
        <div *ngIf="isLogin">
          <button (click)="showModal(screen.film.id)">Oceń ten film</button>
          <div *ngIf="wantWatch === true; else elseBlock">
            <button (click)="sendAddMovie(screen.film.id)">
              Chcę obejrzeć!
            </button>
          </div>
          <ng-template #elseBlock>
            <button button (click)="sendRemoveMovie(screen.film.id)">
              Nie Chcę obejrzeć!
            </button>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</div>
