<h1 mat-dialog-title>Dialog with elements</h1>
<div
  style="
    color: black;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
  "
>
  <div *ngFor="let star of numberOfStars" style="padding: 8px">
    {{ star }}
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
</div>
