<ng-container *ngIf="hall$ | async as hall">
  <ng-container *ngIf="order$ | async as order">
    <ng-container *ngFor="let exactOrder of order">
      <app-select-ticket [order]="exactOrder"> </app-select-ticket>
    </ng-container>
  </ng-container>
  <app-hall
    [hall]="hall"
    (buttonClicked)="handleClickingButton($event)"
  ></app-hall>
</ng-container>
