<div class="container-form">
  <h1>
    <ng-container *ngFor="let information of title"
      >{{ information + " " }}
    </ng-container>
  </h1>

  <div *ngFor="let exactSeat of seats">
    <div>
      Rząd {{ exactSeat.seat[0] }} siedzenie {{ exactSeat.seat[1] }} Typ biletu:
      {{ exactSeat.type }}
    </div>
  </div>
  <div *ngIf="promotion; else elseBlock">Razem: {{ ticketPrice / 1.2 }} zł</div>
  <ng-template #elseBlock> Razem: {{ ticketPrice }} zł </ng-template>
</div>
