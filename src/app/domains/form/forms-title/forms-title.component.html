<div class="container-form">
  <h1 *ngIf="reservation$ | async as reservation">
    {{ reservation.title }} {{ reservation.hour }} {{ reservation.day }}
  </h1>
  <div *ngIf="tickets$ | async as tickets">
    <div *ngFor="let ticket of tickets">
      <div>
        Rząd {{ ticket.seat[0] }} Miejsce {{ ticket.seat[1] }}
        {{ ticket.type }}
      </div>
    </div>
    <div *ngIf="promotion; else elseBlock">
      Razem: {{ ticketPrice / 1.2 }} zł
    </div>
    <ng-template #elseBlock> Razem: {{ ticketPrice }} zł </ng-template>
  </div>
</div>
