<div [ngClass]="isShow === true ? 'hide' : 'section-grid'">
  <div [hidden]="isShow">
    <div class="hover-div">
      <img src="{{ film.image }}" alt="{{ film.title }}" class="image" />
    </div>
    <div class="middle" (click)="removeFilm(film.id)">
      <div class="text">Usu≈Ñ: {{ film.title }}</div>
    </div>
  </div>
</div>
