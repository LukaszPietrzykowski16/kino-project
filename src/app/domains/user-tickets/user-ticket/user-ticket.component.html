<div class="ticket">
  <div class="single-ticket">
    <img [src]="barcodeApiUrl + 'http://localhost:4200/ticket/' + orderId" />
    <div>
      <h1>{{ ticket.title }}</h1>
      {{ ticket.date }}
      {{ ticket.hour }}
      {{ ticket.places.seat }}
      {{ ticket.places.type }}
    </div>
  </div>
</div>
