<div class="data-panel"> 
    <div class="data-panel__day" *ngFor="let exactDay of days;"> 
            <div *ngIf="currentDay === exactDay; else elseBlock" class="data-panel__day_current"> {{exactDay}} </div>
            <ng-template #elseBlock> <div>  {{exactDay}}  </div></ng-template>
    </div> 
</div>
